<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COOMING SOON</title>
    <link href="stylesoon.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <img src="bpr123.png" class="logo" />
      <div class="content">
        <p>Website is under maintance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button onclick="window.location.href='index.html'" type="button">Kembali Ke Beranda <img src="triangle.png" /></button>
      </div>
      <img src="rocket.png" class="rocket" />
    </div>
    <script>
      const x = setInterval(() => {
        const countDownDate = new Date('2022-02-12 00:00:00').getTime();
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;
      }, 1000);
    </script>
  </body>
</html>
